<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            background-image:url(https://img.freepik.com/premium-vector/technology-background-with-digital-number-timer-concept-countdown_115579-956.jpg);
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:100% 100%;
        }

        .timer-container {
            text-align: center;
        }

        .timer-display {
            font-size: 48px;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #startBtn {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        #pauseBtn {
            background-color: #ffc107;
            color: #fff;
            border: none;
        }

        #resetBtn {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div id="timer" class="timer-display">05:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        let timer;
        let countdownTime = 300; // 5 minutes in seconds
        let isPaused = true;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateTimerDisplay() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            timerDisplay.textContent = ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')};
        }

        function startTimer() {
            if (isPaused) {
                isPaused = false;
                timer = setInterval(() => {
                    if (countdownTime > 0) {
                        countdownTime--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        alert("Time's up!");
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            countdownTime = 300; // Reset to 5 minutes
            updateTimerDisplay();
            isPaused = true;
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        updateTimerDisplay();
    </script>
</body>
</html>
